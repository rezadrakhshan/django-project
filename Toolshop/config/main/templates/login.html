<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ابزارچـه | ورود</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container h-25">
      <form class="vcenter shadow px-5 py-2 bg-sky-blue rounded-4 border border-2">
        <h2 class="display-1 text-center mb-4"><i class="bi bi-person-circle"></i></h2>
        <div class="mb-3 text-dark">
          <label for="exampleInputEmail1" class="form-label">آدرس ایمیل:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">* ایمیل شما به صورت محفوظ در سایت باقی می ماند.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">رمز عبور:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="passwordHelp" class="form-text">* باید شامل ۸ کاراکتر باشد.</div>
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">مرا از یاد نبر!</label>
        </div>
        <button type="submit" class="btn btn-danger w-100 mb-2">ورود</button>
        <div class="mb-4"><span>ثبت نام نکرده اید؟</span><a href="signup.html">  ثبت نام کنید.</a></div>
      </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
