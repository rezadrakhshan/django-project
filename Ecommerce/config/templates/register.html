.header > h2 {
  margin: 0;
  color: #4f46a5;
}

.header > h4 {
  margin-top: 10px;
  font-weight: normal;
  font-size: 15px;
  color: rgba(0,0,0,.4);
}

.form {
  max-width: 80%;
  display: flex;
  flex-direction: column;
}

.form > p {
  text-align: right;
}

.form > p > a {
  color: #000;
  font-size: 14px;
}

.form-field {
  height: 46px;
  padding: 0 16px;
  border: 2px solid #ddd;
  border-radius: 4px;
  font-family: 'Rubik', sans-serif;
  outline: 0;
  transition: .2s;
  margin-top: 20px;
}

.form-field:focus {
  border-color: #0f7ef1;
}

.form > button {
  padding: 12px 10px;
  border: 0;
  background: linear-gradient(to right, #de48b5 0%,#0097ff 100%); 
  border-radius: 3px;
  margin-top: 10px;
  color: #fff;
  letter-spacing: 1px;
  font-family: 'Rubik', sans-serif;
}

.animation {
  animation-name: move;
  animation-duration: .4s;
  animation-fill-mode: both;
  animation-delay: 2s;
}

.a1 {
  animation-delay: 2s;
}

.a2 {
  animation-delay: 2.1s;
}

.a3 {
  animation-delay: 2.2s;
}

.a4 {
  animation-delay: 2.3s;
}

.a5 {
  animation-delay: 2.4s;
}

.a6 {
  animation-delay: 2.5s;
}

@keyframes move {
  0% {
    opacity: 0;
    visibility: hidden;
    transform: translateY(-40px);
  }

  100% {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
}

@keyframes left {
  0% {
    opacity: 0;
    width: 0;
  }

  100% {
    opacity: 1;
    padding: 20px 40px;
    width: 440px;
  }
}
</style>
<div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Welcome</h2>
        <h4 class="animation a2">register to your account using email and password</h4>
      </div>
      <div>
        {% for message in messages %}
        <h3 style="text-align: center; color: rgb(255, 0, 0);">    
            {{message}}
        </h3>
        {% endfor %}
        <form action="" method="post" class="form">
            {% csrf_token %}
            <input type="text" class="form-field animation a3" placeholder="Username" name="name">
            <input type="email" class="form-field animation a3" placeholder="Email Address" name="email">
            <input type="password" class="form-field animation a4" placeholder="Password" name="password1">
            <input type="password" class="form-field animation a4" placeholder="Confrim Password" name="password2">
            <p class="animation a5">Do You Have Acount?<a href="{% url 'shop:login' %}">login</a></p>
            <button class="animation a6" type="submit">Register</button>
        </form>
      </div>
    </div>
    <div class="right"></div>
  </div>
