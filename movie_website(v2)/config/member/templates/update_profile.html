<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
        .nav{
            text-align: center;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .navbar{
            display: flex;
            justify-content: center;
        }
        .form{
            text-align: center;
        }
        input{
            width: 500px;
            height: 30px;
            margin-top: 2%;
        }
        input::placeholder{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            color: white;
        }
        .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  color: white;
  text-align: center;
}

a{
    text-decoration: none;
}
img{
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-left: 400%;
}


</style>
<body data-bs-theme="dark">
    <div class="nav">
        <div class="col-sm-12">
            <div class="d-flex justify-content-center" style="margin-top: 2%;">
                <h1>Update Profile</h1>
                <h1 style="color: red;">|</h1>
                <a href="{% url "movie:home" %}"><h1>Back to Home</h1></a>
                <div>
                    <img src="{{profile.image.url}}" alt="">
                </div>
            </div>
        </div>
    </div>
    <hr>
    
    <div class="form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
            <input class="text-center" value="{{profile.first_name}}" name="firstname" type="text" placeholder="Fisrt Name" required>
            <input class="text-center" value="{{profile.last_name}}" name="lastname" type="text" placeholder="Last Name" required>
            <br>
            <input class="text-center" value="{{profile.country}}" name="country" type="text" placeholder="Country" required>
            <input class="text-center" value="{{profile.phone_number}}" name="phone" type="number" placeholder="Phone Number" required>
            <br>
            <input class="text-center" value="{{profile.user_name}}" name="username" type="text" placeholder="User Name" required>
            <input class="text-center" value="{{profile.bio}}" name="bio" type="text" placeholder="Bio" required>
            <br>
            <input class="text-center" value="{{profile.adress}}" name="adress" type="text" placeholder="Adress" required>
            <input class="text-center" value="{{profile.email}}" name="email" type="email" placeholder="Email" required>
            <br>
            <input name="image" style="margin-left: 20%;" type="file" title="Chosse your profile">
            <br>
            </div>

            <button style="margin-top: 2%;" type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>Maked By RezaDerakhshan in 2023</p>
    </div>
</body>
</html>
