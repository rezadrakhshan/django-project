<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
        .nav{
            text-align: center;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .navbar{
            display: flex;
            justify-content: center;
        }
        .form{
            text-align: center;
        }
        input{
            width: 500px;
            height: 30px;
            margin-top: 2%;
        }
        input::placeholder{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            color: white;
        }
        .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  color: white;
  text-align: center;
}

</style>
<body data-bs-theme="dark">
    <div class="nav">
        <div class="col-sm-12">
            <div class="d-flex justify-content-center" style="margin-top: 2%;">
                <h1>Create Profile</h1>
                <h1 style="color: red;">|</h1>
                <h1>Step Two</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="username" type="text" placeholder="User Name" required>
            <br>
            <input name="bio" type="text" placeholder="Bio" required>
            <br>
            <input name="adress" type="text" placeholder="Adress" required>
            <br>
            <input name="email" type="email" placeholder="Email" required>
            <br>
            <input name="image" style="margin-left: 20%;" type="file" title="Chosse your profile" required>
            <br>
            <button style="margin-top: 2%;" type="submit" class="btn btn-danger">Continue</button>

        </form>
    </div>
    <div class="footer">
        <p>Maked By RezaDerakhshan in 2023</p>
    </div>
</body>
</html>
