<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Message</title>
</head>
<body style="text-align: center;max-width: 400px;margin: auto;">
    <header style="background-color: black;padding: 10px;opacity: 70%;color: rgb(243, 201, 201);">
        <h1 style="opacity: 100%;">New Message</h1>
    </header>
    <div style="background-color: orange;margin: 0%;padding: 5px;">
        <div style="background-color: rgb(218, 169, 79);padding: 5px;">
            <h4>Dear admin, now you have a new message from the {{email}}:</h4>
            <p>{{message}}</p>
        </div>
    </div>
    <footer style="background-color: black;padding: 10px;opacity: 70%;color: rgb(243, 201, 201);">
        <p style="opacity: 100%;">Copy Right 2024@Reza Derakhshan</p>
    </footer>
</body>
</html>
