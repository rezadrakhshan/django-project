{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Movieflix</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <!-- style css -->
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <!-- Responsive-->
    <link rel="stylesheet" href={% static 'css/responsive.css' %}>
    <!-- fevicon -->
    <link rel="icon" href={% static 'images/fevicon.png' %} type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href={% static 'css/jquery.mCustomScrollbar.min.css' %}>
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href={% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}>
    <link rel="stylesheet" href={% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %} media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout about-page">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src={% static 'images/loading.gif' %} alt="#" /></div>
    </div>
    <!-- end loader -->
    <!-- header -->
    <header>
        <!-- header inner -->
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-8 col-md-10 col-sm-10" >
                        <div class="menu-area">
                            <div class="limit-box">
                                <nav class="main-menu">
                                    <ul class="menu-area-main" style="margin-right:80px">
                                        <li> <a href="{% url 'movie:home' %}">Home</a> </li>
                                        <li> <a href="{% url 'movie:about' %}">about</a> </li>
                                        <li class="active"> <a href="{% url 'movie:company' %}">Company</a> </li>
                                        <li> <a href="{% url 'movie:category' %}">category</a> </li>

                                        <li> <a href="{% url 'movie:logout' %}">logout</a> </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- end header inner -->
    </header>
    <!-- end header -->

    <div class="aboutbg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="abouttitlepage">
                        <h2>Company</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- music-box  -->
    <div class="music-box about">
        {% for company in company %}
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                    <div class="for-box">
                        <a href="{% url 'movie:cmlist' company.name %}"><h3>.{{company.name}}</h3>
                    </div>
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
    

    <!--  footer -->
    <footr>
        <div >
            <div class="copyright">
                <p>Â© 2023 All Rights Reserved. <a href="https://html.design/">drakhshan</a></p>
            </div>
        </div>
    </footr>
    <!-- end footer -->
    <!-- Javascript files-->
    <script src={% static 'js/jquery.min.js' %}></script>
    <script src={% static 'js/popper.min.js' %}></script>
    <script src={% static 'js/bootstrap.bundle.min.js' %}></script>
    <script src={% static 'js/jquery-3.0.0.min.js' %}></script>
    <script src={% static 'js/plugin.js' %}></script>
    <!-- sidebar -->
    <script src={% static 'js/jquery.mCustomScrollbar.concat.min.js' %}></script>
    <script src={% static 'js/custom.js' %}></script>
    <script src={% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}></script>
    <script>
        $(document).ready(function() {
            $(".fancybox").fancybox({
                openEffect: "none",
                closeEffect: "none"
            });

            $(".zoom").hover(function() {

                $(this).addClass('transition');
            }, function() {

                $(this).removeClass('transition');
            });
        });
    </script>
</body>

</html>
