{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Movieflix</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <!-- style css -->
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <!-- Responsive-->
    <link rel="stylesheet" href={% static '' %}>
    <!-- fevicon -->
    <link rel="icon" href={% static 'images/fevicon.png' %} type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href={% static 'css/jquery.mCustomScrollbar.min.css' %}>
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href={% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}>
    <link rel="stylesheet" href={% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %} media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout contact-page">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src={% static 'images/loading.gif' %} alt="#" /></div>
    </div>
    <!-- end loader -->
    

    <div class="contactbg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contacttitlepage">
                        <h2>register</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div>
        {% for message in messages %}
        <h3 style="text-align: center; color: rgb(255, 0, 0);">    
            {{message}}
        </h3>
        {% endfor %}
    </div>
    <div class="container">
        <div class="row">
            <div class=" col-md-6 offset-md-3">
                <div class="address">

                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Name" type="text" name="username">
                            </div>
                            
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Email" type="text" name="email">
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="password" type="text" name="password1">
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="confirm password" type="text" name="password2">
                            </div>
                            <div class="text-center" style="margin-left: 32%;">
                                <p class="text-base" > Do you have an account? <a href="{% url 'movie:login' %}"> Login </a></p>
                            </div>
                            <div class="col-sm-12" style="margin-top: 5%;">
                                <button class="send" type="submit">register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--  footer -->

    <div class="copyright">
        <div class="container">
            <p>Â© 2023 All Rights Reserved. <a href="https://html.design/">drakhshan</a></p>
        </div>
    </div>

    <!-- end footer -->
    <!-- Javascript files-->
    <script src={% static 'js/jquery.min.js' %}></script>
    <script src={% static 'js/popper.min.js' %}></script>
    <script src={% static 'js/bootstrap.bundle.min.js' %}></script>
    <script src={% static 'js/jquery-3.0.0.min.js' %}></script>
    <script src={% static 'js/plugin.js' %}></script>
    <!-- sidebar -->
    <script src={% static 'js/jquery.mCustomScrollbar.concat.min.js' %}></script>
    <script src={% static 'js/custom.js' %}></script>
    <script src={% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}></script>
    <script>
        $(document).ready(function() {
            $(".fancybox").fancybox({
                openEffect: "none",
                closeEffect: "none"
            });

            $(".zoom").hover(function() {

                $(this).addClass('transition');
            }, function() {

                $(this).removeClass('transition');
            });
        });
    </script>
</body>

</html>
