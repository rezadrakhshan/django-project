                            <a href="{% url 'movie:moviedetail' title_objects.slug%}">

    <script>
    $(document).ready(function() {
        $(".fancybox").fancybox({
            openEffect: "none",
            closeEffect: "none"
        });
    
        $(".zoom").hover(function() {
    
            $(this).addClass('transition');
        }, function() {
    
            $(this).removeClass('transition');
        });
    });
