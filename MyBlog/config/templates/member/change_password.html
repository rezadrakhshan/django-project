{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="{% static "img/web.ico" %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کد بیان</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body dir="rtl" style="text-align: right;">
    {% include "member/include/header.html" %}
    <div class="container">
        <div class="row" style="justify-content: center;">
            <!-- left column -->

            <!-- edit form column -->
            <div class="col-md-9 personal-info" style="margin-top: 5%;">

                <form class="form-horizonta needs-validation" novalidate role="form" method="post">
                    <fieldset>
                        <legend>تغییر گذرواژه</legend>
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger alert-dismissible">
                          <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{message}}
                        </div>
                        {% else %} 
                        <div class="alert alert-success alert-dismissible">
                          <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{message}}
                        </div>
                        {% endif %}
                        {% endfor %}
                        <hr color="black">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-lg-3 control-label">گذرواژه جدید :</label>
                            <div class="col-lg-8">
                                <input name="password1" required class="form-control" type="password">
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">تکرار گذرواژه :</label>
                            <div class="col-lg-8">
                                <input name="password2" required class="form-control" type="password">
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="margin-top: 3%;margin-right: 3%;">ثبت
                                تغییرات</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script>
      // Disable form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Get the forms we want to add validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
</body>

</html>
