{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <link rel="icon" type="image/x-icon" href="{% static "img/web.ico" %}">

  <title>کد بیان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body dir="rtl" style="text-align: right;">
  {% include "member/include/header.html" %}
  <div class="container">
    <div class="row" style="justify-content: center;">
      <!-- left column -->
      <!-- edit form column -->
      <div class="col-md-9 personal-info" style="margin-top: 5%;" >
        <form class="form-horizontal needs-validation" novalidate role="form" method="post">
          <fieldset>
            <legend>اطلاعات حساب شما</legend>
            {% for message in messages %}
              {% if message.tags == 'error' %}
              <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{message}}
              </div>
              {% else %}
              <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{message}}
              </div>
              {% endif %}
            {% endfor %}
            <hr color="black">
            {% csrf_token %}
            <div class="form-group">
              <label class="col-lg-3 control-label">نام :</label>
              <div class="col-lg-8">
                <input name="first_name" required class="form-control" type="text" value="{{user.first_name}}">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">نام خانوداگی :</label>
              <div class="col-lg-8">
                <input name="last_name" required class="form-control" type="text" value="{{user.last_name}}">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">نام کاربری:</label>
              <div class="col-lg-8">
                <input name="username" required class="form-control" type="text" value="{{user.user_name}}">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label"> ایمیل:</label>
              <p style="font-size: small;margin-right: 3%;">این ایمیل صرفا برای ارتباط دیگران با شما است
              <p>
              <div class="col-lg-8">
                <input name="email" required class="form-control" type="email" value="{{user.email}}">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label"> آدرس:</label>
              <div class="col-lg-8">
                <input name="address" required class="form-control" type="text" value="{{user.address}}">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" style="margin-top: 3%;margin-right: 3%;">ثبت
                تغییرات</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
