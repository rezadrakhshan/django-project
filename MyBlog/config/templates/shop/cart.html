{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <link rel="icon" type="image/x-icon" href="{% static "img/web.ico" %}">
  <title>کد بیان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
{% include "include/header.html" %}
<body>
  <div class="content">
    <div class="best-blogs">
      {% for item in items %}
      <div class="blog-box">
        <img src="{{item.product.image.url}}" style="max-width: 300px;max-height: 150px;" alt="">
        <h4 style="margin-top: 2%;">{{item.product.title}}</h4>
        <h6>قیمت:{{item.product.price_with_discount|floatformat:1|intcomma }}تومن</h6>

          <!-- The Modal -->
      </div>
      {% endfor %}
    </div>
  </div>
</body>
