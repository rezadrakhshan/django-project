{% load static %}

<!DOCTYPE html>
<html lang="fa">
<head>
  <link rel="icon" type="image/x-icon" href="{% static "img/web.ico" %}">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تماس با ما</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="text-align: right;direction: rtl;">
  <header>
{% include "include/header.html" %}
  </header>
<div class="container">
  <div class="row" style="justify-content: center;">
    <div class="col-md-9 personal-info" style="margin-top: 5%;">

      <form class="form-horizontal" novalidate role="form" method="post">
        <fieldset>
          <legend>تماس با ما</legend>
          {% for message in messages %}
              {% if message.tags == 'error' %}
              <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{message}}
              </div>
              {% else %}
              <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{message}}
              </div>
              {% endif %}
            {% endfor %}
          <hr color="black">
          {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label">نام :</label>
            <div class="col-lg-8">
              <input name="name" required class="form-control" type="text">
              <div class="valid-feedback"></div>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">ایمیل :</label>
            <div class="col-lg-8">
              <input name="email" required class="form-control" type="text">
              <div class="valid-feedback"></div>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">پیام :</label>
            <div class="col-lg-8">
              <textarea class="form-control" name="message" cols="10" rows="5"></textarea>
              <div class="valid-feedback"></div>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" style="margin-top: 3%;margin-right: 3%;">
              ارسال</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
